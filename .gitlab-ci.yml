default:
  image: gradle:jdk14

variables:
  JACOCO_OUTPUT_LOCATION: '$CI_PROJECT_DIR/build/jacocoCsv'

stages:
  - build
  - test
  - visualize

test-domain:
  stage: test
  script:
    - 'gradle :domain:test'
    - 'gradle test jacocoTestReport'
  artifacts:
    paths: build/jacoco/jacoco.xml
    reports:
      junit: domain/build/test-results/test/**/TEST-*

build-domain:
  stage: build
  script:
    - gradle :domain:assemble
  artifacts:
        paths:
        - domain/build/libs/domain

coverage-domain:
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7 
  # taken from example on https://docs.gitlab.com/ee/user/project/merge_requests/test_coverage_visualization.html 
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py build/jacoco/jacoco.xml $CI_PROJECT_DIR/src/main/java/ > build/cobertura.xml
  needs: ["test-domain"]
  dependencies:
    - test-domain
  artifacts:
    reports:
      cobertura: build/cobertura.xml

