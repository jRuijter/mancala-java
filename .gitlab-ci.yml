default:
  image: gradle:jdk14

stages:
  - build
  - test

build-domain:
  stage: build
  script:
    - gradle :domain:build
  artifacts:
        paths:
        - domain/build/libs/domain

test-domain:
  stage: test
  script:
    - gradle :domain:test
  artifacts:
    reports:
      junit: domain/build/test-results/test/**/TEST-*
